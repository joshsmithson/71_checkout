<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart Counter - Fallback Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      color: #e53935;
    }
    .error-box {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .debug {
      text-align: left;
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dart Counter</h1>
    <div class="error-box">
      <h2>Loading Error</h2>
      <p>We couldn't load the application. This might be due to:</p>
      <ul style="text-align: left;">
        <li>Missing environment variables</li>
        <li>Network connectivity issues</li>
        <li>Client-side routing configuration</li>
      </ul>
    </div>
    <button onclick="window.location.href='/'">Return to Homepage</button>
    <button onclick="window.location.reload()">Reload Page</button>
    
    <div class="debug">
      <p>Debug Info:</p>
      <div id="debug-info">Loading debug information...</div>
    </div>
  </div>
  
  <script>
    // Add some basic debugging info
    window.addEventListener('DOMContentLoaded', () => {
      const debugInfo = document.getElementById('debug-info');
      if (debugInfo) {
        debugInfo.innerHTML = `
          <p>User Agent: ${navigator.userAgent}</p>
          <p>URL: ${window.location.href}</p>
          <p>Protocol: ${window.location.protocol}</p>
          <p>Timestamp: ${new Date().toISOString()}</p>
        `;
      }
      
      // Try redirecting to the homepage after 5 seconds
      setTimeout(() => {
        window.location.href = '/';
      }, 5000);
    });
  </script>
</body>
</html>
