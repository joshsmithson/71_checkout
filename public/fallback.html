<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <meta name="description" content="Dart Counter - Track your dart scores and statistics" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500,700&family=Roboto+Condensed:wght@400;700&display=swap"
    />
    <title>Dart Counter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #121212;
        color: white;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        text-align: center;
      }
      .card {
        background-color: #1e1e1e;
        border-radius: 8px;
        padding: 20px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #e53935;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .button {
        background-color: #e53935;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 20px;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Dart Counter</h1>
        <div class="spinner"></div>
        <p>Loading your dart experience...</p>
        <p id="error-message" style="color: #e53935; display: none;">We encountered an issue loading the application.</p>
        <a href="/" class="button">Reload Application</a>
      </div>
    </div>
    
    <script>
      // Simple script to detect if the main app isn't loading
      setTimeout(function() {
        document.getElementById('error-message').style.display = 'block';
      }, 5000);
      
      // Attempt to redirect to the main app
      setTimeout(function() {
        window.location.href = '/';
      }, 1000);
    </script>
  </body>
</html>
