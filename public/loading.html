<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loading-container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #e53935;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #e53935;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #d32f2f;
    }
    .debug-info {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 8px;
      max-width: 600px;
      text-align: left;
      font-family: monospace;
      font-size: 0.9rem;
    }
    .debug-info h3 {
      margin-top: 0;
      color: #e53935;
    }
    .debug-info pre {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <h1>Dart Counter</h1>
    <div class="spinner"></div>
    <p>Loading the application...</p>
    <a href="/" class="button">Continue to App</a>
    
    <div class="debug-info">
      <h3>Troubleshooting Information</h3>
      <pre id="debug-text">
User Agent: <script>document.write(navigator.userAgent)</script>
URL: <script>document.write(window.location.href)</script>
Time: <script>document.write(new Date().toISOString())</script>
      </pre>
      <p>If the app doesn't load, please check:</p>
      <ul>
        <li>You have a stable internet connection</li>
        <li>Your browser is up to date</li>
        <li>Try refreshing the page</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-redirect after a short delay
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
