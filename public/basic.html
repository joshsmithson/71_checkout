<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Dart Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #E53935;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      max-width: 600px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #E53935;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      background-color: #E53935;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Dart Counter</h1>
  <p>This is a simple static page to verify that HTML serving is working correctly on Vercel.</p>
  <p id="info"></p>
  <button onclick="window.location.href='/debug.html'">Go to Debug Page</button>

  <script>
    // Very simple script with no dependencies
    document.getElementById('info').textContent = 
      `Page loaded at: ${new Date().toLocaleTimeString()}. URL: ${window.location.href}`;
  </script>
</body>
</html>
