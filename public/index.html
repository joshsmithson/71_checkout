<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <meta name="description" content="Dart Counter - Track your dart scores and statistics" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500,700&family=Roboto+Condensed:wght@400;700&display=swap"
    />
    <title>Dart Counter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #121212;
        color: white;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        text-align: center;
      }
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #e53935;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Dart Counter</h1>
        <p>Loading application...</p>
        <p>If the app doesn't load within a few seconds, please check your browser console for errors.</p>
      </div>
    </div>
    
    <!-- Fallback script to check if the app loaded -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var root = document.getElementById('root');
          // Check if the loading container is still the only child of root
          if (root && root.children.length === 1 && root.children[0].className === 'loading-container') {
            console.log('Application failed to load. Attempting to reload...');
            // Try to load the main JavaScript file directly
            var script = document.createElement('script');
            script.src = '/assets/index-saU-uNAB.js'; // This is the filename from your build logs
            script.type = 'module';
            document.body.appendChild(script);
          }
        }, 5000); // Wait 5 seconds
      });
    </script>
  </body>
</html>
