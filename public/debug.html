<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployment Debug</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #1E1E1E;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      color: #E53935;
    }
    pre {
      background: #333;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .button {
      background: #E53935;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    .error {
      background: #401e1e;
      border-left: 4px solid #E53935;
      padding: 10px;
      margin: 10px 0;
    }
    .success {
      background: #1e4020;
      border-left: 4px solid #43A047;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dart Counter Deployment Diagnostic</h1>
    <div id="results"></div>
    
    <h2>Environment Variables</h2>
    <div id="env-vars"></div>
    
    <h2>Asset Loading</h2>
    <div id="asset-check"></div>
    
    <h2>Supabase Connection</h2>
    <div id="supabase-check"></div>
    
    <button id="run-tests" class="button">Run Diagnostics</button>
    <button id="go-home" class="button" style="margin-left: 10px;">Return to App</button>
  </div>

  <script>
    // Utility to add results
    function addResult(id, message, isError = false) {
      const container = document.getElementById(id);
      const div = document.createElement('div');
      div.className = isError ? 'error' : 'success';
      div.textContent = message;
      container.appendChild(div);
    }

    // Check environment variables
    function checkEnvVars() {
      const container = document.getElementById('env-vars');
      container.innerHTML = '';
      
      // Check various ways env vars might be stored
      const results = {
        'import.meta.env': 'Not available in plain HTML',
        'process.env': typeof process !== 'undefined' ? 'Available' : 'Not available',
        'window.__ENV': typeof window.__ENV !== 'undefined' ? 'Available' : 'Not available'
      };
      
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(results, null, 2);
      container.appendChild(pre);
      
      // Check if window.__ENV exists and show its contents
      if (typeof window.__ENV !== 'undefined') {
        const envPre = document.createElement('pre');
        envPre.textContent = 'window.__ENV contents:\n' + JSON.stringify(window.__ENV, null, 2);
        container.appendChild(envPre);
      }
      
      // Add detailed diagnostic info about meta tags
      const metaTags = document.createElement('div');
      metaTags.innerHTML = '<h3>Meta Tags</h3>';
      container.appendChild(metaTags);
      
      const metaTagsInfo = document.createElement('pre');
      const metas = document.getElementsByTagName('meta');
      const metaInfo = [];
      for (let i = 0; i < metas.length; i++) {
        const meta = metas[i];
        metaInfo.push({
          name: meta.getAttribute('name'),
          content: meta.getAttribute('content'),
          property: meta.getAttribute('property')
        });
      }
      metaTagsInfo.textContent = JSON.stringify(metaInfo, null, 2);
      container.appendChild(metaTagsInfo);
    }

    // Check asset loading
    function checkAssets() {
      const container = document.getElementById('asset-check');
      container.innerHTML = '';
      
      // Try to detect main.js or index.js
      const paths = [
        '/assets/index-CBejUWee.js',
        '/assets/index.js',
        '/assets/main.js',
        '/index.js',
        '/main.js'
      ];
      
      paths.forEach(path => {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = path;
        script.dataset.path = path;
        
        script.onload = function() {
          addResult('asset-check', `Successfully loaded: ${path}`, false);
        };
        
        script.onerror = function() {
          addResult('asset-check', `Failed to load: ${path}`, true);
        };
        
        document.body.appendChild(script);
      });
      
      // Check if the main HTML file loads
      fetch('/index.html')
        .then(response => {
          if (response.ok) {
            addResult('asset-check', 'Successfully fetched index.html', false);
          } else {
            addResult('asset-check', `Failed to fetch index.html: ${response.status}`, true);
          }
        })
        .catch(error => {
          addResult('asset-check', `Error fetching index.html: ${error}`, true);
        });
    }

    // Run all tests
    document.getElementById('run-tests').addEventListener('click', function() {
      document.getElementById('results').innerHTML = '';
      
      // Add basic diagnostic info
      const info = {
        'User Agent': navigator.userAgent,
        'URL': window.location.href,
        'Protocol': window.location.protocol,
        'Pathname': window.location.pathname,
        'Timestamp': new Date().toISOString()
      };
      
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(info, null, 2);
      document.getElementById('results').appendChild(pre);
      
      // Run tests
      checkEnvVars();
      checkAssets();
      
      // Add note about Supabase
      document.getElementById('supabase-check').innerHTML = 
        '<p>Supabase connection check requires the full app environment. If environment variables are missing, the connection will fail.</p>';
    });
    
    // Return to app
    document.getElementById('go-home').addEventListener('click', function() {
      window.location.href = '/';
    });
  </script>
</body>
</html>
