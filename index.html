<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <meta name="description" content="Dart Counter - Track your dart scores and statistics" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500,700&family=Roboto+Condensed:wght@400;700&display=swap"
    />
    <title>Dart Counter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #121212;
        color: white;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        text-align: center;
      }
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #e53935;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #error-container {
        color: white;
        background: rgba(229, 57, 53, 0.9); 
        padding: 20px;
        margin: 20px;
        border-radius: 4px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        display: none;
      }
      .fallback-links {
        margin-top: 30px;
      }
      .fallback-link {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .fallback-link:hover {
        background-color: #444;
      }
    </style>
    <!-- Immediate error detection -->
    <script>
      // Check if we have a valid document and window
      if (typeof document === 'undefined' || typeof window === 'undefined') {
        console.error('Critical: document or window undefined');
      } else {
        console.log('Document and window available');
        
        // Record page load start time
        window._pageLoadStart = Date.now();
        
        // Create global diagnostic function
        window._logDiagnostic = function(message) {
          console.log('[Diagnostic] ' + message);
          var diagEl = document.getElementById('diagnostic-log');
          if (diagEl) {
            var entry = document.createElement('div');
            entry.textContent = new Date().toISOString().substr(11, 8) + ' - ' + message;
            diagEl.appendChild(entry);
          }
        };
        
        window._logDiagnostic('Page loading started');
      }
    </script>
    <!-- SPA Routing Support -->
    <script type="text/javascript">
      // Handle SPA routing
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Dart Counter</h1>
        <p>Loading application...</p>
        <div id="diagnostic-log" style="text-align: left; font-family: monospace; margin-top: 20px; background: #1a1a1a; padding: 10px; max-width: 600px; max-height: 200px; overflow-y: auto;"></div>
        
        <div class="fallback-links">
          <a href="/basic.html" class="fallback-link">Basic Version</a>
          <a href="/debug.html" class="fallback-link">Debug Page</a>
        </div>
      </div>
    </div>
    <div id="error-container"></div>
    
    <!-- Initialization diagnostic -->
    <script>
      window._logDiagnostic('DOM loaded, preparing to load application');
      
      // Check for basic browser features
      if (!window.fetch) {
        window._logDiagnostic('ERROR: fetch API not available');
        document.getElementById('error-container').style.display = 'block';
        document.getElementById('error-container').innerHTML = '<p>Your browser does not support modern features needed for this app.</p>';
      }
      
      // Check if modules are supported
      if (typeof HTMLScriptElement.supports !== 'function' || !HTMLScriptElement.supports('type', 'module')) {
        window._logDiagnostic('ERROR: ES Modules not supported');
        document.getElementById('error-container').style.display = 'block';
        document.getElementById('error-container').innerHTML += '<p>Your browser does not support ES Modules.</p>';
      }
    </script>
    
    <script type="module">
      window._logDiagnostic('Module script executing');
      
      // Test if basic module features work
      try {
        const testObj = { test: 'Module initialized' };
        window._logDiagnostic(testObj.test);
        
        // Check if import works
        import('/src/main.tsx').catch(err => {
          window._logDiagnostic('Failed to load main module: ' + err.message);
          document.getElementById('error-container').style.display = 'block';
          document.getElementById('error-container').innerHTML = `
            <h3>Error Loading Application</h3>
            <p>There was a problem loading the application:</p>
            <pre>${err.message}</pre>
          `;
        });
      } catch (err) {
        window._logDiagnostic('Module script error: ' + err.message);
      }
    </script>
    
    <!-- Main application entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for module loading errors -->
    <script nomodule>
      // This only runs if the browser doesn't support ES modules or if there's a module error
      document.getElementById('error-container').style.display = 'block';
      document.getElementById('error-container').innerHTML = `
        <h3>Error Loading Application</h3>
        <p>There was a problem loading the application's JavaScript modules.</p>
        <p>If you're seeing this message, please try:</p>
        <ul>
          <li>Refreshing the page</li>
          <li>Clearing your browser cache</li>
          <li>Using a modern browser like Chrome, Firefox, or Edge</li>
        </ul>
        <button onclick="window.location.reload()" style="background: white; color: #e53935; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">
          Reload Application
        </button>
      `;
    </script>
  </body>
</html>
