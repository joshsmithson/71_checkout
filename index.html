<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <meta name="description" content="Dart Counter - Track your dart scores and statistics" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500,700&family=Roboto+Condensed:wght@400;700&display=swap"
    />
    <title>Dart Counter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #121212;
        color: white;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        text-align: center;
      }
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #e53935;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #debug-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0,0,0,0.8);
        color: #4CAF50;
        font-family: monospace;
        padding: 10px;
        border-radius: 5px;
        max-width: 90%;
        max-height: 200px;
        overflow-y: auto;
        font-size: 12px;
        z-index: 9999;
        display: none;
      }
    </style>
    <script>
      // Debug mode toggle - set to true to enable debugging
      window.DEBUG_MODE = true;
      
      // Debug logger to help with production troubleshooting
      window.debugLog = function(message) {
        if (!window.DEBUG_MODE) return;
        
        console.log('[DEBUG]', message);
        
        // Create debug info div if it doesn't exist
        let debugDiv = document.getElementById('debug-info');
        if (!debugDiv) {
          debugDiv = document.createElement('div');
          debugDiv.id = 'debug-info';
          debugDiv.style.display = 'block';
          document.body.appendChild(debugDiv);
        }
        
        // Add the message to the debug div
        const msgElement = document.createElement('div');
        msgElement.textContent = `${new Date().toISOString().substr(11, 8)}: ${message}`;
        debugDiv.appendChild(msgElement);
        
        // Auto-scroll to bottom
        debugDiv.scrollTop = debugDiv.scrollHeight;
      };
      
      // Log basic environment info
      window.addEventListener('DOMContentLoaded', function() {
        window.debugLog('DOM loaded');
        window.debugLog(`UserAgent: ${navigator.userAgent}`);
        window.debugLog(`URL: ${window.location.href}`);
        
        // Check for common environment variables
        window.debugLog(`Supabase URL defined: ${!!import.meta?.env?.VITE_SUPABASE_URL}`);
        window.debugLog(`Supabase Key defined: ${!!import.meta?.env?.VITE_SUPABASE_ANON_KEY}`);
      });
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Dart Counter</h1>
        <p>Loading application...</p>
      </div>
    </div>
    <div id="debug-info"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fallback in case app doesn't load
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.querySelector('.loading-container')) {
          console.log('Application may have failed to load. Adding error message.');
          window.debugLog('Application load timeout reached');
          var errorMessage = document.createElement('p');
          errorMessage.style.color = '#f8d7da';
          errorMessage.style.marginTop = '20px';
          errorMessage.style.padding = '10px';
          errorMessage.style.border = '1px solid #f5c6cb';
          errorMessage.style.borderRadius = '4px';
          errorMessage.style.backgroundColor = 'rgba(220, 53, 69, 0.2)';
          errorMessage.innerHTML = 'The application is taking longer than expected to load.<br>Please check the browser console for errors.<br><button id="show-debug" style="margin-top:10px;background:#e53935;color:white;border:none;padding:8px 15px;border-radius:4px;cursor:pointer;">Show Debug Info</button>';
          root.querySelector('.loading-container').appendChild(errorMessage);
          
          document.getElementById('show-debug').addEventListener('click', function() {
            var debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
              debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
            }
          });
        }
      }, 8000);
    </script>
  </body>
</html>
